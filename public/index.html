<body>
    
    <div class="ui container">
        <h1 class="heading center">H2O-Leveler</h1>
        <h3 class="sub-text center">Enter a South African city name:</h3>
        <div class="input center">
        <div class="ui input">
            <input name="cityName" row='1' type="text" cols="20" class="cityInput" placeholder="Enter a city name">
        </div>
       
        <button class="ui basic green button submitButton" type="submit" name="button">Submit</button>
        <br><br>
        <div class="weatherDisplay">
        <span class="weatherDisplay">

        </span>
    </div>
<br><br>
    <button class="ui basic red button limitsButton" type="limits" name="button">Check Daily Limits</button>
    <br><br>
    <div class="waterLimits">
        <span class="waterData">

        </span>
    </div>
    </div>
</div>
